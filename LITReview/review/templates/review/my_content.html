{% extends 'review/base.html' %}
{% block content %}
<h1>Vos posts</h1>

<div class="my-content-block">
    {% for post in posts %}
        {% if post.content_type == 'TICKET' %}
            {% include 'review/ticket_snippet.html' %}    

        {% elif post.content_type == 'REVIEW' %}
            {% include 'review/review_snippet.html' %}
            {% endif %}

    {% endfor %}
</div>
{% endblock %}
